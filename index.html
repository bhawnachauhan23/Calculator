<!DOCTYPE html>
<html>
  <head>
    <title>Calculator Project</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <center>
      <div id="app">

          <div class="item1"></div>
          <div class="op item2">C</div>

          <div class="op item13">-</div>
          <div class="num item14">1</div>
          <div class="num item15">2</div>

          <div class="num item18">0</div>
          <div class="num item19">.</div>
          <div class="op item20">=</div>

      </div>

    <script src="src/index.js"></script>

</html>
